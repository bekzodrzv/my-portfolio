        </div>
    </header>
    <div class="container">
        <section class="register">
            <div class="section-title">
                회원가입
            </div>
            <form action="/server.php" method="GET">
                
                <label for="firsname">Firstname</label>
                <input type="text" id="firsname" name="firsname" placeholder="이름을 입력하세요">

                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" name="lastname" placeholder="성을 입력하세요">

                <!--radiobox-->
                
                <p class="gender">성별</p>
                <label class="form-control">남자
                    <input type="radio" checked="checked" name="radio" value="radio-1">
                    <span class="custom-radio"></span>
                </label>
                <label class="form-control form-control2">여자
                    <input type="radio" checked="checked" name="radio" value="radio-1">
                    <span class="custom-radio"></span>
                </label> 


                <label for="country" class="boshi">국가</label>
                <select name="country" id="country" class="country">
                    <option value="uzbekistan">O`zbekiston</option>
                    <option value="russia">대한민국</option>
                    <option value="usa">AQSH</option>
                </select>

                <label for="message">메시지</label>
                <textarea name="message" id="message" placeholder="메시지를 남겨주세요"></textarea>

                <!--checkboxs-->

                <p class="check">사용 가능한 언어</p>
                <label class="form-control">O'zbek tili
                    <input type="checkbox" checked="checked" name="checkbox" value="checkbox-1">
                    <span class="custom-check"></span>
                </label>
                <label class="form-control form-control2">영어
                    <input type="checkbox" checked="checked" name="checkbox" value="checkbox-2">
                    <span class="custom-check"></span>
                </label>
                <label class="form-control form-control2">러시아어
                    <input type="checkbox" checked="checked" name="checkbox" value="checkbox-1">
                    <span class="custom-check"></span>
                </label>
                <label class="form-control form-control2">한국어
                    <input type="checkbox" checked="checked" name="checkbox" value="checkbox-2">
                    <span class="custom-check"></span>
                </label>

                <button type="submit" class="button">보내기</button>
            </form>
        </section>
